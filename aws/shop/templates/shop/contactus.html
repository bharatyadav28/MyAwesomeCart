{% extends 'shop/basic.html' %}

{% block title %}
ContactUs
{% endblock %}

{% block body %}
<div class=" container my-3" >
    <form action="/shop/contact/" method="post">
        {% csrf_token %}
        <h3>Contact Us</h3>
        <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone no.</label>
            <input type="tel" class="form-control" name="phone" placeholder="7474839359">
        </div>
        <div class="form-group">
            <label for="query">How may we help you?</label>
            <textarea class="form-control" name="query" rows="3"></textarea>
        </div>

        <input type="submit" class="btn btn-info my-2" value="Submit">

    </form>

</div>
{% endblock %}


{% block js %}
<script>

{% if submitted %}
    alert("Thanks for ordering with us. Your Query id is {{id}}.");

    document.location = '/shop';
  {% endif %}
</script>
{% endblock %}
