<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .errors{
        color:red;
        }
        .myform {
  padding-top: 100px;

}
    </style>
</head>
<body>

<div class=" container my-3 col-sm-4  col-md-offset-5 align-center myform">
     <h2  class=" my-3 "> Login</h2>

    <form action="#" method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
        {% for error in  form.non_field_errors %}
            <span class="errors"> {{ error }} </span>
        {% endfor %}
    {% endif %}
        {% for field in form %}
        <div class="form-group" >
            {{ field.label_tag }}<br>
            {{ field }}
            <span class="errors">{{ field.errors|striptags }}</span>
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-info my-4" value="Login">
        <hr width="300">
       <a  href="{% url 'signup' %}" class="btn btn-warning"> Sign Up</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
